<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.html" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <section class="text"></section>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <div class="photographerImg"></div>
      </div>
      <section class="articleSection"></section>
      <div class="fees">
        <p class="totalLiked"></p>
        <p class="price"></p>
      </div>
      <div class="cube">
        <div class="carouselModal" id="carouselModal">
          <div class="carouselBg">
            <div class="carouselContent">
              <span class="closeBtn">&times;</span>
              <div
                class="carouselMediaContainer"
                id="carouselMediaContainer"
              ></div>
              <button class="prevBtn" id="prevBtn">&#10094;</button>
              <button class="nextBtn" id="nextBtn">&#10095;</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <div class="photographercontactNameContainer">
            <h2>Contactez-moi</h2>
            <h3 class="photographercontactName">jean</h3>
          </div>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            class="close"
          />
        </header>
        <form>
          <div>
            <label>Pr√©nom</label>
            <input />
          </div>
          <div>
            <label>Nom</label>
            <input />
          </div>
          <div>
            <label>Email</label>
            <input />
          </div>
          <div>
            <label>Votre message</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
